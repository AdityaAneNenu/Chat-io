<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat-IO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(225deg, #112135, #000000);
      color: #CCCCCC;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px 30px;
  background: transparent;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}
.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #CCCCCC;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #69FF94;
}

.logo {
  color: #4A90E2;
  font-size: 1.8rem;
  font-weight: 600;
  text-decoration: none;
}

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .main-text {
      font-size: 2rem;
      font-weight: 600;
      color: #69FF94;
      margin-bottom: 2rem;
      text-align: center;
    }

    .input-container {
      background-color: #1C1F26;
      border-radius: 16px;
      display: flex;
      align-items: center;
      padding: 1rem;
      width: 650px;
      max-width: 90%;
      box-shadow: 0 0 15px rgba(74, 144, 226, 0.2);
      margin-bottom: 2rem;
    }

    .input-container input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      color: white;
      padding: 0.5rem;
    }

    .icon-group {
      display: flex;
      gap: 12px;
      margin-left: 1rem;
    }

    .icon {
      background-color: #2A2F36;
      border-radius: 8px;
      padding: 6px 14px;
      color: #ccc;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .icon.active {
      background-color: #4A90E2;
      color: white;
    }

    .icon:hover {
      background-color: #3A3E4A;
      color: white;
    }

    .send-btn {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .send-btn:hover {
      background-color: #69FF94;
      color: #000;
    }

    .loader {
      display: none;
      margin-top: 2rem;
      width: 50px;
      height: 24px;
      background: linear-gradient(#4A90E2 0 0) left/20% 100% no-repeat,
                  linear-gradient(#4A90E2 0 0) center/20% 100% no-repeat,
                  linear-gradient(#4A90E2 0 0) right/20% 100% no-repeat;
      animation: load 1s infinite;
    }

    @keyframes load {
      0% {background-size: 20% 100%, 20% 100%, 20% 100%}
      33% {background-size: 20% 10%, 20% 100%, 20% 100%}
      50% {background-size: 20% 100%, 20% 10%, 20% 100%}
      66% {background-size: 20% 100%, 20% 100%, 20% 10%}
      100% {background-size: 20% 100%, 20% 100%, 20% 100%}
    }

    .response-container {
      background-color: #1C1F26;
      border-radius: 16px;
      padding: 1.5rem;
      width: 700px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(105, 255, 148, 0.2);
      display: none;
    }

    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .response-title {
      color: #4A90E2;
      font-weight: 600;
    }

    .response-source {
      color: #69FF94;
      font-size: 0.85rem;
    }

    .response-content {
      margin-bottom: 1rem;
    }

    .response-structured {
      background-color: #2A2F36;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .main-text {
        font-size: 1.5rem;
      }

      .input-container {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .icon-group {
        width: 100%;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
<header class="navbar">
  <a href="/" class="logo">ðŸ¤– Chat-IO</a>
  <nav class="nav-links">
    <a href="/">Home</a>
    <a href="/">How it Works</a>
    <a href="/">Features</a>
    <a href="/chat">Try It</a>
    <a href="https://github.com/MediatedFlame70/Chat-io" target="_blank">GitHub</a>
  </nav>
</header>

  <!-- Main section -->
  <div class="main-container">
    <div class="main-text">What can I help with?</div>

    <div class="input-container">
      <input type="text" placeholder="Ask anything..." id="query-input" />
      <div class="icon-group">
        <div class="icon active" data-mode="summarize">Summarize</div>
        <div class="icon" data-mode="compare">Compare</div>
      </div>
      <button class="send-btn" id="send-button">âž¤</button>
    </div>

    <div class="loader" id="loader"></div>

    <div class="response-container" id="response-container">
      <div class="response-header">
        <div class="response-title" id="response-title">Query Result</div>
        <div class="response-source" id="response-source">Source: Unknown</div>
      </div>
      <div class="response-content" id="response-summary"></div>
      <div class="response-structured" id="response-structured"></div>
    </div>
  </div>

  <script>
    const modeButtons = document.querySelectorAll('.icon');
    let currentMode = 'summarize';

    modeButtons.forEach(button => {
      button.addEventListener('click', () => {
        modeButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentMode = button.getAttribute('data-mode');
      });
    });

    document.getElementById('send-button').addEventListener('click', async () => {
      const query = document.getElementById('query-input').value.trim();
      if (!query) return;

      document.getElementById('loader').style.display = 'block';
      document.getElementById('response-container').style.display = 'none';

      try {
        const response = await fetch("/api/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query, mode: currentMode }),
        });

        const result = await response.json();

        document.getElementById('response-title').textContent = `Results for: ${query}`;
        document.getElementById('response-source').textContent = `Source: ${result.source || 'Unknown'}`;
        document.getElementById('response-summary').textContent = result.summary || 'No summary available';
        document.getElementById('response-structured').textContent = JSON.stringify(result.structured_data || {}, null, 2);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('response-container').style.display = 'block';

      } catch (err) {
        console.error("Error:", err);
        alert("Failed to fetch response. Try again later.");
        document.getElementById('loader').style.display = 'none';
      }
    });

    document.getElementById('query-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('send-button').click();
      }
    });
  </script>
</body>
</html>
